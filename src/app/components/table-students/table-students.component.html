<div class="contentTable d-flex justify-content-center pt-5">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col-1">#</th>
        <th scope="col-3">name</th>
        <th scope="col-5">Description</th>
        <th scope="col-3">Control Assistance online</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of student, let indice = index">
        <th scope="row">{{indice+1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.description}}</td>
        <td class="d-flex justify-content-between align-items-center">
          <div class="contentOnline" [class]="student.viewList ? 'bg-success' : 'bg-danger'"></div>
          <div class="contentButtons">
            <button (click)="handleUpdate(student)" class="btn btn-outline-info">
              update
            </button>
            <button (click)="handleDelete(student.id)" class="btn btn-outline-danger text-white ml-2">
              delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
